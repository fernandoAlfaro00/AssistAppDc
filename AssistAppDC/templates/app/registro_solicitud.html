<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Menu principal- Duoc UC</title>
</head>

<body>
    <div class="container">
        <form method='POST'>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Nombre Completo </label>
                    <input type="text" class="form-control" name="nombre" id="inputName" placeholder="">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputRun">Run</label>
                    <input type="text" class="form-control" namme="" id="inputRun" placeholder="18.2421.887-8">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSede">Sede</label>
                    <input type="text" class="form-control" id="inputSede">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Hora Inicio</label>
                    <input type="time" name='horario_inicio' class="form-control" id="input">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Hora Termino</label>
                    <input type="time" class="form-control" name='horario_termino' id="inputCity">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>


    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>



</body>

</html>
